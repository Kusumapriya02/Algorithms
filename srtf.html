<style>
    th, td{
        border: 1px solid #000000;
        padding: 10px;
    }
</style>

<div>
    <label for="input" class="form-label">Enter number of processes: </label>
    <input class="number" id="input1" /><br>
    <button onclick="add('input1')" id="add1">Add</button><br><br>
    <p id="every1"></p>

    <label for="input" class="form-label">Enter arrival time of processes: </label>
    <input class="number" id="input2" /><br>
    <button onclick="add('input2')" id="add2">Add</button><br><br>
    <p id="every2"></p>

    <label for="input" class="form-label">Enter burst time of processes: </label>
    <input class="number" id="input3" /><br>
    <button onclick="add('input3')" id="add3">Add</button><br><br>
    <p id="every3"></p>

    <button onclick="answer()">click</button><br><br>

</div>
<div id="result"></div>

<table id="table" border="1" style="display:none;">
    <tr id="ttr">
        <th>Processes</th>
        <th>Burst time</th>
        <th>Waiting time</th>
        <th>TurnAround time</th>
    </tr>
</table>
<script type="text/javascript">

    var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2");
    var input3 = document.getElementById("input3");
    input1.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            document.getElementById("add1").click();
        }
    });
    input2.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            document.getElementById("add2").click();
        }
    });
    input3.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            document.getElementById("add3").click();
        }
    });



    var i = 0;
    var j = 0;
    const art = [];
    const bt = [];

    function add(given_input) {
        var val = document.getElementById(given_input).value;
        if (given_input === 'input1') {
            n = parseInt(val);
            document.getElementById("every1").innerHTML = n;
        } else if (given_input === 'input2') {
            art[i] = parseInt(val);
            document.getElementById("every2").innerHTML = art;
            i++;
        } else {
            bt[j] = parseInt(val);
            document.getElementById("every3").innerHTML = bt;
            j++;
        }
        document.getElementById(given_input).value = "";
    }
    function answer() {
        findavgTime(art, bt, n);
        var a = document.getElementById('table');
        if (a.style.display === "none") {
            a.style.display = "inline-block";
        }
        else {
            a.style.display = "none";
        }
    }

    function findWaitingTime(art, bt, n, wt) {
        let rt = new Array(n);

        for (let i = 0; i < n; i++)
            rt[i] = bt[i];

        let complete = 0, t = 0, minm = Number.MAX_VALUE;
        let shortest = 0, finish_time;
        let check = false;

        while (complete != n) {


            for (let j = 0; j < n; j++) {
                if ((art[j] <= t) &&
                    (rt[j] < minm) && rt[j] > 0) {
                    minm = rt[j];
                    shortest = j;
                    check = true;
                }
            }

            if (check == false) {
                t++;
                continue;
            }

            rt[shortest]--;


            minm = rt[shortest];
            if (minm == 0)
                minm = Number.MAX_VALUE;

            if (rt[shortest] == 0) {

                complete++;
                check = false;


                finish_time = t + 1;


                wt[shortest] = finish_time -
                    bt[shortest] -
                    art[shortest];

                if (wt[shortest] < 0)
                    wt[shortest] = 0;
            }
            t++;
        }
    }

    function findTurnAroundTime(art, bt, n, wt, tat) {
        for (let i = 0; i < n; i++)
            tat[i] = bt[i] + wt[i];
    }

    function findavgTime(art, bt, n) {
        let wt = new Array(n), tat = new Array(n);
        let total_wt = 0, total_tat = 0;

        findWaitingTime(art, bt, n, wt);

        findTurnAroundTime(art, bt, n, wt, tat);

        var proc = new Array(n);
        for (var i = 0; i < n; i++) {
            proc[i] = new Array(4);
            total_wt = total_wt + wt[i];
            total_tat = total_tat + tat[i];
            proc[i][0] = i + 1;
            proc[i][1] = bt[i];
            proc[i][2] = wt[i];
            proc[i][3] = tat[i];
        }

        table = document.getElementById("table");
        for (var i = 0; i < proc.length; i++) {
            var newRow = table.insertRow(table.length);
            for (var j = 0; j < proc[i].length; j++) {
                var cell = newRow.insertCell(j);
                cell.innerHTML = proc[i][j];
            }

        }

    }



</script>
