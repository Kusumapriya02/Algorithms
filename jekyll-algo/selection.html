<div class="implementation">
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <h5>Enter input one by one: </h5>
                <input type="number" class="form-control" id="input" placeholder="Enter a valid number:">
            </div>
        </div><br>
        <button onclick="add()" class="btn btn-primary" id="add">Add</button>
        <button onclick="del()" class="btn btn-primary" id="add">Delete</button>
        <button onclick="cle()" class="btn btn-primary" id="add">Clear</button><br><br>
        <h6 id="every"></h6>
        <h5>Click For sorted array:</h5>
        <button onclick="selectionSort()" class="btn btn-primary">sort</button><br><br>
        <h6 id="array"></h6>
    </div>
</div>
<script type="text/javascript">
    var input = document.getElementById("input");
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("add").click();
        }
    });
    var i = 0;
    var arr = [];
    function add() {
        var val = document.getElementById("input").value;
        arr[i] = parseInt(val);
        document.getElementById("input").value = "";
        i += 1;
        document.getElementById("every").innerHTML = arr;
    }
    function del() {
        arr.pop();
        i -= 1;
        document.getElementById("every").innerHTML = arr;
    }
    function cle() {
        arr.length = 0;
        i = 0;
        document.getElementById("every").innerHTML = arr;
    }
    var str = "";

    function selectionSort() {
        var i, j, min_idx;
        for (i = 0; i < arr.length - 1; i++) {
            min_idx = i;
            for (j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[min_idx])
                    min_idx = j;
            }
            swap(arr, min_idx, i);
            str += "After Iteration-" + (i + 1) + " the array is" + "<br>";
            str += "[";
            for (let k = 0; k < (arr.length) - 1; k++) {
                str += String(arr[k]) + "," + '&nbsp;';
            }
            str = str + arr[(arr.length) - 1];
            str += "]";
            str = str + "<br>" + "<br>";
        }
        str = str + "The Final Sorted Array is:" + "  ";
        str += "[";
        for (var i = 0; i < arr.length; i++) {
            if (i == (arr.length - 1)) {
                str += String(arr[i]);
            } else {
                str += String(arr[i]) + "," + '&nbsp;';
            }
        }
        str += "]";
        str += "<br>" + "<br>";
        document.getElementById("array").innerHTML = str;
    }

    function swap(arr, xp, yp) {
        var temp = arr[xp];
        arr[xp] = arr[yp];
        arr[yp] = temp;
    }
</script>
