<div class="implementation">
   
    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <h5>Enter input one by one: </h5>
                <input type="number" class="form-control" id="input" placeholder="Enter a valid number:">
            </div>
        </div><br>
        <button class="btn btn-primary" id="add" onclick="add()">Add</button>
        <button class="btn btn-primary" id="add" onclick="del()">Delete</button>
        <button class="btn btn-primary" id="add" onclick="cle()">Clear</button><br><br>
        <h6>
            <div id="every"></div>
        </h6>
        <h5>Click for sorted array:</h5>
        <button class="btn btn-primary" onclick="answer()">Sort</button><br><br>
        <h6>
            <div id="array"></div>
        </h6>
    </div>
</div>

<script type="text/javascript">
    var input = document.getElementById("input");
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("add").click();
        }
    });
    var i = 0;
    var str="";
    var arr = [];
    function add() {
        var val = document.getElementById("input").value;
        arr[i] = parseInt(val);
        document.getElementById("input").value = "";
        i += 1;
        document.getElementById("every").innerHTML = arr;
    }
    function del() {
        arr.pop();
        i -= 1;
        document.getElementById("every").innerHTML = arr;
    }
    function cle() {
        arr.length = 0;
        i = 0;
        document.getElementById("every").innerHTML = arr;
    }
    function swap(arr, i, j) {
        let temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    function partition(arr, low, high) {
        let pivot = arr[high];
        str = str + "The pivot element is "+ pivot + "<br>";
        let i = (low - 1);
        for (let j = low; j <= high - 1; j++) {
            if (arr[j] < pivot) {
                i++;
                swap(arr, i, j);
            }
        }
        swap(arr, i + 1, high);
        str = str + "The pivot element is sorted at index "+ (i+1) +"<br>";
        str = str + "Now the array is:"+"<br>";
        for (let a=0;a<arr.length;a++){
            str= str + String(arr[a])+" ";
        }
        str = str + "<br>"+ "<br>";
        return (i + 1);
    }
    function answer() {
        var low = 0;
        var high = (arr.length) - 1;
        quickSort(arr, low, high);
        document.getElementById("array").innerHTML = str;
    }
    function quickSort(arr, low, high) {

        if (low < high) {
            let pi = partition(arr, low, high);
            quickSort(arr, low, pi - 1);
            quickSort(arr, pi + 1, high);
        }
    }  
</script>
