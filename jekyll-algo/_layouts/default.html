<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entire">
        <div class="head"><br>
            {% assign matter = site.data.matter[page.ref_name] %}
            <h2 id="name">{{ matter.head_name }}</h2>
            <div class="container">
                <h5>{{ matter.head_cont }}</h5>
            </div>
        </div>

        <div class="algorithm">
            <h2 id="name">ALGORITHM</h2>
            <div class="container">
                <pre><h5>{{ matter.algo_cont }}</h5></pre>
            </div></div>

        <div class="working">
            <h2 id="name">WORKING</h2>
            <div class="container">
                <h5>{{ matter.working_cont }}</h5>
            </div>
        </div>

        <div class="complexity">
            <h2 id="name">COMPLEXITY</h2>
            <div class="container">
                <h5>{{ matter.com_cont }}</h5>
            </div>
        </div>


        {{content}}


        <h2 id="name">CODE</h2>
        <div class="container">
            <div class="code">
                <h4 style="text-align:center">Click the button to get the code:</h4>
                <button class="btn btn-primary" style="text-align:center" type="button" onclick="show()">Code</button>
            </div>
            <div id="codes" style="display:none;">
                <pre><h5>{{ matter.code_cont }}</h5></pre>
            </div>
        </div>
    <script>
        function show() {
        document.getElementById("codes").style.display = "block";
    }
    </script>
</body>

</html>
