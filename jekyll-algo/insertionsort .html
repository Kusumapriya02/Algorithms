<div class="implementation">
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <h5>Enter input one by one: </h5>
                <input type="number" class="form-control" id="input" placeholder="Enter a valid number:">
            </div>
        </div><br>
        <button onclick="add()" class="btn btn-primary" id="add">Add</button>
        <button onclick="del()" class="btn btn-primary" id="add">Delete</button>
        <button onclick="cle()" class="btn btn-primary" id="add">Clear</button><br><br>
        <h6>
            <div id="every"></div>
        </h6>
        <h5>Click for sorted array:</h5>
        <button class="btn btn-primary" onclick="answer()">Sort</button><br><br>
        <h6>
            <div id="array"></div>
        </h6>
    </div>
</div>
<script type="text/javascript">
    var input = document.getElementById("input");
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            document.getElementById("add").click();
        }
    });
    var i = 0;
    var arr = [];
    var str = "";
    function add() {
        var val = document.getElementById("input").value;
        arr[i] = parseInt(val);
        document.getElementById("input").value = "";
        i += 1;
        document.getElementById("every").innerHTML = arr;
    }
    function del() {
        arr.pop();
        i -= 1;
        document.getElementById("every").innerHTML = arr;
    }
    function cle() {
        arr.length = 0;
        i = 0;
        document.getElementById("every").innerHTML = arr;
    }


    function insertionSort(arr, n) {
        let i, key, j;
        for (i = 1; i < n; i++) {
            key = arr[i];
            j = i - 1;

            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j = j - 1;
            }
            arr[j + 1] = key;
            str += "After Iteration-" + i + " the array is" + "<br>";
            str += "[";
            for (let k = 0; k < (arr.length) - 1; k++) {
                str += String(arr[k]) + "," + '&nbsp;';
            }
            str = str + arr[(arr.length) - 1];
            str += "]";
            str = str + "<br>" + "<br>";
        }

        str = str + "The Final Sorted Array is:" + "<br>";
        str += "[";
        for (var p = 0; p < arr.length; p++) {
            if (p == (arr.length - 1)) {
                str += String(arr[p]);
            } else {
                str += String(arr[p]) + "," + '&nbsp;';
            }
        }
        str += "]";
        str += "<br>" + "<br>";

        document.getElementById("array").innerHTML = str;
    }

    function answer() {
        var n = arr.length;
        insertionSort(arr, n);
    }
</script>
