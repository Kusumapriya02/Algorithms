<div class="implementation">
   
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Enter input one by one: </h5>
                <input type="number" class="form-control" id="input" placeholder="Enter a valid number:">
            </div>
        </div><br>
        <button class="btn btn-primary" id="add" onclick="add()">Add</button>
        <button class="btn btn-primary" id="add" onclick="del()">Delete</button>
        <button class="btn btn-primary" id="add" onclick="cle()">Clear</button><br><br>
        <h6>
            <div id="every"></div>
        </h6>
        <h5>Click for sorted array:</h5>
        <button class="btn btn-primary" onclick="bubbleSort()">Sort</button><br><br>
        <h6>
            <div id="array"></div>
        </h6>
    </div>
</div>
<script type="text/javascript">
    var input = document.getElementById("input");
    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            document.getElementById("add").click();
        }
    });
    var i = 0;
    var arr = [];
    var str = "";
    function add() {
        var val = document.getElementById("input").value;
        arr[i] = parseInt(val);
        document.getElementById("input").value = "";
        i += 1;
        document.getElementById("every").innerHTML = arr;
    }
    function del() {
        arr.pop();
        i -= 1;
        document.getElementById("every").innerHTML = arr;
    }
    function cle() {
        arr.length = 0;
        i = 0;
        document.getElementById("every").innerHTML = arr;
    }


    function bubbleSort() {
        for (let k = 0; k < arr.length; k++) {
            //Inner pass
            for (let j = 0; j < arr.length - k - 1; j++) {
                //Value comparison using ascending order
                if (arr[j + 1] < arr[j]) {
                    //Swapping
                    [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]];
                }
            }
            str = str + "After " + k + "th iteration:" + "<br>";
            str = str + "[";
            for (let m = 0; m < (arr.length) - 1; m++) {
                str = str + String(arr[m]) + ",";
            }
            str = str + arr[(arr.length) - 1];
            str = str + "]";
            str = str + "<br>" + "<br>";
        };
        str = str + "The Final Sorted Array is:" + "  ";
        str = str + "[";
        for (let m = 0; m < (arr.length) - 1; m++) {
            str = str + String(arr[m]) + ",";
        }
        str = str + arr[(arr.length) - 1];
        str = str + "]";
        str = str + "<br>";
        document.getElementById("array").innerHTML = str;
    }
    
</script>
